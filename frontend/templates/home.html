<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Enterprise Package Platform</title>
		<style>
			:root {
				--bg-primary: #0a0f1e;
				--bg-secondary: #111827;
				--bg-card: rgba(255, 255, 255, 0.04);
				--text-primary: #f9fafb;
				--text-secondary: #9ca3af;
				--text-muted: #6b7280;
				--accent-primary: #2563eb;
				--accent-secondary: #1d4ed8;
				--accent-tertiary: #0ea5e9;
				--border: rgba(255, 255, 255, 0.08);
				--border-strong: rgba(255, 255, 255, 0.15);
				--shadow: rgba(0, 0, 0, 0.4);
				--shadow-lg: rgba(0, 0, 0, 0.6);
			}

			[data-theme="light"] {
				--bg-primary: #f8fafc;
				--bg-secondary: #ffffff;
				--bg-card: #ffffff;
				--text-primary: #0f172a;
				--text-secondary: #475569;
				--text-muted: #94a3b8;
				--accent-primary: #2563eb;
				--accent-secondary: #1d4ed8;
				--accent-tertiary: #0ea5e9;
				--border: rgba(15, 23, 42, 0.1);
				--border-strong: rgba(15, 23, 42, 0.2);
				--shadow: rgba(15, 23, 42, 0.08);
				--shadow-lg: rgba(15, 23, 42, 0.15);
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					"Helvetica Neue", Arial, sans-serif;
				background: var(--bg-primary);
				color: var(--text-primary);
				min-height: 100vh;
				overflow-x: hidden;
				transition: background 0.3s ease, color 0.3s ease;
				line-height: 1.6;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			.theme-toggle {
				position: fixed;
				top: 1.5rem;
				right: 1.5rem;
				z-index: 1000;
				background: var(--bg-card);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 0.625rem;
				cursor: pointer;
				transition: all 0.2s ease;
				backdrop-filter: blur(10px);
				box-shadow: 0 2px 8px var(--shadow);
			}

			.theme-toggle:hover {
				border-color: var(--border-strong);
				box-shadow: 0 4px 12px var(--shadow);
			}

			.theme-toggle svg {
				width: 24px;
				height: 24px;
				fill: var(--text-primary);
				transition: all 0.3s ease;
			}

			.hero {
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				overflow: hidden;
			}

			.hero::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: radial-gradient(
						circle at 20% 80%,
						rgba(37, 99, 235, 0.15) 0%,
						transparent 50%
					),
					radial-gradient(
						circle at 80% 20%,
						rgba(14, 165, 233, 0.12) 0%,
						transparent 50%
					);
				animation: gradientShift 10s ease-in-out infinite;
			}

			@keyframes gradientShift {
				0%,
				100% {
					opacity: 0.8;
				}
				50% {
					opacity: 0.6;
				}
			}

			.container {
				text-align: center;
				background: var(--bg-card);
				padding: 4rem 3rem;
				border-radius: 16px;
				backdrop-filter: blur(10px);
				border: 1px solid var(--border-strong);
				box-shadow: 0 8px 32px var(--shadow-lg);
				max-width: 720px;
				width: 90%;
				position: relative;
				z-index: 1;
				animation: slideUp 0.6s ease-out;
			}

			@keyframes slideUp {
				from {
					opacity: 0;
					transform: translateY(24px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.logo {
				width: 72px;
				height: 72px;
				margin: 0 auto 2rem;
				background: linear-gradient(
					135deg,
					var(--accent-primary),
					var(--accent-tertiary)
				);
				border-radius: 12px;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 4px 16px rgba(37, 99, 235, 0.3);
			}

			.logo svg {
				width: 40px;
				height: 40px;
				fill: white;
			}

			h1 {
				font-size: 3rem;
				font-weight: 600;
				margin-bottom: 1rem;
				color: var(--text-primary);
				letter-spacing: -0.02em;
			}

			.subtitle {
				color: var(--text-secondary);
				font-size: 1.125rem;
				margin-bottom: 3rem;
				line-height: 1.6;
				font-weight: 400;
				max-width: 560px;
				margin-left: auto;
				margin-right: auto;
			}

			.nav-buttons {
				display: flex;
				gap: 1.5rem;
				justify-content: center;
				flex-wrap: wrap;
			}

			.btn {
				background: var(--accent-primary);
				color: white;
				padding: 0.875rem 2rem;
				text-decoration: none;
				border-radius: 8px;
				font-weight: 600;
				font-size: 1rem;
				transition: all 0.2s ease;
				box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
				border: none;
				cursor: pointer;
				display: inline-block;
			}

			.btn:hover {
				background: var(--accent-secondary);
				transform: translateY(-1px);
				box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
			}

			.btn:active {
				transform: translateY(0);
				box-shadow: 0 2px 6px rgba(37, 99, 235, 0.25);
			}

			.btn-secondary {
				background: var(--bg-card);
				color: var(--text-primary);
				border: 1px solid var(--border);
				box-shadow: 0 2px 8px var(--shadow);
			}

			.btn-secondary:hover {
				background: var(--bg-secondary);
				border-color: var(--border-strong);
				box-shadow: 0 4px 12px var(--shadow);
			}

			@media (max-width: 768px) {
				.container {
					padding: 2.5rem 2rem;
					margin: 1rem;
				}

				h1 {
					font-size: 2.5rem;
				}

				.subtitle {
					font-size: 1.1rem;
				}

				.nav-buttons {
					flex-direction: column;
					align-items: center;
				}

				.btn {
					width: 100%;
					max-width: 300px;
				}
			}
		</style>
	</head>
	<body>
		<div class="theme-toggle" onclick="toggleTheme()">
			<svg class="sun-icon" viewBox="0 0 24 24">
				<circle cx="12" cy="12" r="5" />
				<path
					d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
				/>
			</svg>
		</div>

		<div class="hero">
			<div class="container">
				<div class="logo">
					<svg viewBox="0 0 24 24">
						<path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
					</svg>
				</div>
				<h1>Enterprise Package Platform</h1>
				<p class="subtitle">
					AI-powered product description creation, advanced product analysis, multi-modal search, intelligent document verification, and natural language processing
				</p>
				<div class="nav-buttons">
					<a href="/description" class="btn">Product Analysis</a>
					<a href="/search" class="btn btn-secondary">Intelligent Search</a>
				</div>
			</div>
		</div>

		<script>
			function toggleTheme() {
				const html = document.documentElement;
				const currentTheme = html.getAttribute("data-theme");
				const newTheme = currentTheme === "light" ? "dark" : "light";
				html.setAttribute("data-theme", newTheme);
				localStorage.setItem("theme", newTheme);
			}

			// Load saved theme
			const savedTheme = localStorage.getItem("theme") || "dark";
			document.documentElement.setAttribute("data-theme", savedTheme);
		</script>
	</body>
</html>
